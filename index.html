<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Basketball Scores</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    main {
        padding: 20px;
    }

    #game-list {
        list-style-type: none;
        padding: 0;
    }

    #game-list li {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        display: flex;
        align-items: center;
    }

    #game-list li img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
    }

    #game-list li span {
        flex: 1;
        text-align: center;
    }
</style>
</head>
<body>
<header>
    <h1>College Basketball Scores</h1>
</header>
<main>
    <h2>Upcoming Games</h2>
    <ul id="game-list"></ul>
</main>
<script>
    // Function to fetch data from the API and update the game list
    function fetchScores() {
        const currentDate = new Date().toISOString().split('T')[0];
        const url = `https://api.sportsdata.io/v3/cbb/scores/json/GamesByDate/${currentDate}?key=d9390cfaf8aa49dc84c1981109dbe3cd`;

        // Fetch data from the API
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                updateGameList(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Function to update the game list with fetched data
    function updateGameList(games) {
        const gameList = document.getElementById('game-list');
        gameList.innerHTML = '';

        games.forEach(game => {
            if (game.Status === 'Scheduled') {
                const startTime = new Date(game.DateTime);
                const formattedTime = startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const awayTeamLogo = game.AwayTeam.toLowerCase().replace(/ /g, '-') + '.png';
                const homeTeamLogo = game.HomeTeam.toLowerCase().replace(/ /g, '-') + '.png';

                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <img src="logos/${awayTeamLogo}" alt="${game.AwayTeam} Logo">
                    <span>${game.AwayTeam}</span>
                    <span>vs</span>
                    <span>${game.HomeTeam}</span>
                    <img src="logos/${homeTeamLogo}" alt="${game.HomeTeam} Logo">
                    <span>${formattedTime}</span>
                `;
                gameList.appendChild(listItem);
            }
        });
    }

    // Fetch scores initially
    fetchScores();
</script>
</body>
</html>
